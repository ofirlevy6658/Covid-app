<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Covid19 app</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h1>Covid19 data</h1>
		<div class="canvas-div">
			<canvas class="myChart"></canvas>
		</div>
		<div class="button infoBtn">
			<button class="info" id="confirmed" data-use="true">Confirmed</button>
			<button class="info" id="deaths">Deaths</button>
			<button class="info" id="recovered">Recovered</button>
			<button class="info" id="critical">Critical</button>
		</div>
		<div class="button">
			<button class="continent" id="africa">Africa</button>
			<button class="continent" id="asia">Asia</button>
			<button class="continent" id="europe" data-use>Europe</button>
			<button class="continent" id="americas" data-use>America</button>
			<button class="continent" id="oceania" data-use>Oceania</button>
		</div>
		<div class="countries"></div>

		<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
		<script src="script.js"></script>
	</body>
</html>
